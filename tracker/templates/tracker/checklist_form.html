{% extends "base.html" %}
{% block title %}Add Checklist Item{% endblock %}
{% block content %}

<h1>Add Checklist Item for <em>{{ project.name }}</em></h1>

<form method="post" class="mb-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save Item</button>
</form>

<p><a href="{% url 'project_detail' project.pk %}" class="btn btn-link">‚Üê Back to Project</a></p>

{% endblock %}
