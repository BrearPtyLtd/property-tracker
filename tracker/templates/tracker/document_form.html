{% extends "base.html" %}
{% block title %}Upload Document{% endblock %}
{% block content %}

<h1>Upload Document for <em>{{ project.name }}</em></h1>

<form method="post" enctype="multipart/form-data" class="mb-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-info">Upload</button>
</form>

<p><a href="{% url 'project_detail' project.pk %}" class="btn btn-link">‚Üê Back to Project</a></p>

{% endblock %}
